<!DOCTYPE html>

<html>

	<head> 

		<style> 

		/*this creates a border for the table and collapse makes it one solid line */

		table, th, td{
			border: 1px solid black;
			border-collapse: collapse;
		}

		</style>

 		<!-- this teaches about the html table and how to add a border to the raw data -->

	</head>


	<body> 

		<table style="width:100%">
				<tr> 
					<th> First Name </th>
					<th> Last Name </th>
					<th> Age </th>

				</tr>

				<tr> 
					<td> Jill </td>
					<td> Smith </td> 
					<td> 50 </td> 
				</tr>

				<tr> 
					<td> Eve </td>
					<td> Jackson </td>
					<td> 94 </td> 
				</tr>

		</table>


	</body>


</html>
